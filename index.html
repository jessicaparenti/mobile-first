<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <input type="checkbox" class="cabecalho__container__menu" name="" id="menu">
            <label for="menu">
                <span class="cabecalho__menu__hamburguer" class="cabecalho__container__imagem"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">Categoria</li>
                <li class="lista__menu__item"><a class="lista__menu__item__link" href="#">Programação</a></li>
                <li class="lista__menu__item"><a class="lista__menu__item__link" href="#">Front-End</a></li>
                <li class="lista__menu__item"><a class="lista__menu__item__link" href="#">Infraestrutura</a></li>
                <li class="lista__menu__item"><a class="lista__menu__item__link" href="#">Business</a></li>
                <li class="lista__menu__item"><a class="lista__menu__item__link" href="#">Design & Ux</a></li>
            </ul>
            <img class="cabecalho__container__imagem" src="assets/Logo.svg" alt="Logo Alurabooks">
        </div>

        <div class="cabecalho__container">
            <a href="#"><img class="cabecalho__container__imagem" src="assets/Favoritos.svg" alt="Ícone de favoritos"></a>
            <a href="#"><img class="cabecalho__container__imagem" src="assets/Compras.svg" alt="Ícone de sacola"></a>
            <a href="#"><img class="cabecalho__container__imagem" src="assets/Usuario.svg" alt="Ícone de usuário"></a>
        </div>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" name="" id="" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>

    <footer></footer>
</body>
</html>
